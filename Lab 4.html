<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 - Lab 4</title>
    <style>
        body {
            background-color: blue; 
            text-align: center;
            transition: background-color 0.7s ease; 
            font-family: Arial, sans-serif;
        }
        .section {
            border: 3px solid white;
            padding: 23px;
            display: inline-block;
            margin: 23px;
            background-color: purple;
            color: white;
            border-radius: 6px;
            width: 214px; 
        }
        button {
            margin-top: 13px;
            padding: 13px 23px;
            background-color: white;
            color: purple;
            border: none;
            cursor: pointer;
            border-radius: 7px;
            font-weight: bold; 
            transition: background-color 0.7s ease, color 0.7s ease; 
        }
        button:hover {
            background-color: #f0f0f0;
            color: #333;
        }
        input {
            padding: 7px;
            border-radius: 5px;
            border: none;
            margin-bottom: 14px;
            width: 100%;
            box-sizing: border-box;
        }
        label {
            display: block;
            margin-bottom: 7px;
            font-weight: bold;
        }
        h1 {
            margin-top: 33px;
            color: white;
            text-shadow: 3px 3px 3px #010101;
        }
    </style>
</head>
<body>
    <h1 id="mainHeading">INST377 - Lab 4</h1>
    <div class="section">
        <form id="alertForm">
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" required placeholder="Enter your name">
            <button type="button" onclick="alertName()">Alert Me!</button>
        </form>
    </div>
    <div class="section">
        <button onclick="changeColor()">Change Color</button>
    </div>
    <div class="section">
        <form id="textTesterForm">
            <label for="textInput">Text Tester:</label>
            <input type="text" id="textInput" required placeholder="Enter text to validate">
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </div>
    <div class="section">
        <button onclick="addText()">Add Text</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
